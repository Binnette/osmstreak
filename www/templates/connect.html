{% extends "layout.html" %}
{% block title %}{{ lang.connect }} {% endblock %}
{% block content %}
<p>{{ lang.connect_intro }}</p>
<p>Telegram: <a href="https://t.me/osm_streak_bot?start={{code}}">{{ lang.telegram_start }}</a>.</p>
<form action="{{ url_for('set_email') }}" method="post">
    <p>Email:
        <input type="text" size="30" name="email" value="{{ user.email or '' }}">
        <input type="submit" value="{{ lang.subscribe }}">
        {% if user.email %}
        <button onclick="javscript:form.email.value = ''; form.submit();">{{ lang.unsubscribe }}</button>
        {% endif %}
    </p>
</form>
<form action="{{ url_for('set_lang') }}" method="post">
    <p>Language: <select name="lang" size="1" onchange="javascript:form.submit()">
        {% for l in langs %}
        <option value="{{ l }}" {% if l == user.lang %}selected{% endif %}>{{ l }}</option>
        {% endfor %}
    </select></p>
</form>
{% endblock %}
