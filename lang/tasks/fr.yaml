fr:
  bridge:
    description: De nombreuses routes dans les zones rurales sont tracées à la va vite sans faire des noeuds au niveau des ruisseaux et des rivières. Trouver les endroits où un mappeur a oublié de diviser les routes et marquer un pont et ainsi de suite.
    title: Dessiner un pont
  stream:
    description: Les rivières sont principalement cartographiées dans le monde entier, mais les cours d'eau sont trop nombreux. Choisissez-en un et cartographiez-le. Pas une rivière - un ruisseau.
    title: Dessiner un cours d'eau
  postcode:
    description: Dans certains pays, comme la Russie ou les États-Unis, vous pouvez trouver un code postal dans une base de données accessible au public. Dans d'autres, vous le connaissez ou vous le déduisez de sources indirectes, comme un site Web de magasin. Trouver un code postal pour tout bâtiment qui ne l'a pas, et mapper-le.
    title: Ajouter un code postal
  turn_restriction:
    description: Trouver une restriction de virage non cartographiée sur Mapillary ou une autre source compatible OSM. Choisissez une plus petite ville si vous le souhaitez. cartographiez la restriction.
    title: Ajouter une restriction de virage
  osmand:
    description: '[https://play.google.com/store/apps/details?id=net.osmand OsmAnd] est l''une des applications OpenStreetMap populaires pour les appareils Android, hautement configurable, mais un peu trop complexe pour certains. Il peut télécharger des points sur la carte. Installer le plugin d" "Edition OSM" et créer un point quelque part. Lire [http://osmand.net/features?id=osm-editing-plugin la  documentation] si vous vous perdez dans l''interface.'
    title: Utiliser OsmAnd
  improve_river:
    description: "La plupart des rivières ont déjà été cartographiées. Le problème est que cela a été fait en utilisant une imagerie satellitaire à basse résolution. Maintenant vous pouvez faire mieux: lancez JOSM, sélectionnez une rivière, appuyez sur \"W\" et améliorez le chemin. Ajouter au moins 10 nœuds à un  ''waterway=river''."
    title: Améliorer le tracé d'une rivière
  josm:
    description: "Installez l'éditeur JOSM, si vous ne l'avez pas déjà fait, et modifiez quelque chose avec. Nous recommandons de dessiner quelques bâtiments: \n  \nTéléchargez une partie de la carte, ajoutez une couche d'imagerie, appuyez sur \"A\" et cliquez sur un coin d'un bâtiment. Puis double-cliquez sur un coin adjacent, ce qui en fait une ligne. Ensuite, appuyez sur \"X\" et faites glisser la ligne pour en faire un rectangle. Enfin, appuyez sur \"Alt + A\" pour ajouter \"'building = yes' ', puis énvoyer la modification."
    title: Editer avec JOSM
  fix:
    description: 'Les commentaires des changeset sont importants. Mais pas pour vous aujourd''hui: faites un changement et mettez "fix" dans le champ de commentaire changeset. Juste ces trois lettres, rien de plus.'
    title: Une petite difficulté
  gomap:
    description: 'Alors que la plate-forme Android a de nombreux éditeurs OSM, iOS fait défaut. Le meilleur éditeur OSM pour cela a été [https://itunes.apple.com/app/id592990211 Go Map!!] (avec des points d''exclamation), mais il a été mis à jour en 2015. Pourtant, cela fonctionne: faites un essai, faites une édition avec.'
    title: Cartographier!!!
  giveway:
    description: Il y a une étiquette spéciale pour ajouter le panneau de signalisation routière triangle «céder le passage». c'est  [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dgive_way highway=give_way], évidemment. Trouver un tel signe, soit en utilisant Mapillary ou votre mémoire, placez un nœud sur une route qui doit céder, et marquer ce nœud avec l'étiquette. Ajoutez également une balise priority_road à la route principale.
    title: Laisser Passer
  note:
    description: Activez les notes sur le site Web d'OSM et trouvez une note non résolue que vous pouvez corriger. Résolvez la note.
    title: Editer la note
  railway:
    description: Les chemins de fer reçoivent généralement moins d'attention que les routes -   en cartographiant certaines, elles n'en sont pas moins importantes! Par exemple, trouvez une station et ajoutez des pistes latérales manquantes.
    title: Cartographier les rails
  highway:
    description: C'est souvent la première chose que les gens font quand ils rejoignent OpenStreetMap. Trouver une route non cartographiée à proximité et l'ajouter à la carte.
    title: Cartographier la route
  subway:
    description: Pour cela, vous devez connaître le  [https://wiki.openstreetmap.org/wiki/Proposed_features/Metro_Mapping Public Transport v2 schema]. Aller à la [https://osmz.ru/subways/ Subway Validator] et choisissez une ville avec une erreur dans le métro. Cela devrait impliquer de modifier une route de métro. Corrigez-le - et vous pouvez y aller, ou continuer à ranger le réseau.
    title: Corriger un métro
  buildings:
    description: Dessinez au moins 20 bâtiments n'importe où. Ouvrez votre éditeur de choix, accédez à une zone rurale ou industrielle mal cartographiée et tracez quelques bâtiments.
    title: vingt bâtiments dessiner
  lanes:
    description: Trouvez une route qui n'a pas le jeu de balises ''lanes''. Trouver une bonne imagerie pour la zone et ajouter le nombre de voies pour cette route.
    title: Compter les voies
  leaf_types:
    description: Mapper un arbre ne consiste pas simplement à placer un ''naturel=tree_node". Vous devez spécifier son type. Veuillez lire les pages wiki sur [https://wiki.openstreetmap.org/wiki/Key:leaf_type leaf_type] et  [https://wiki.openstreetmap.org/wiki/Key:leaf_cycle leaf_cycle], puis ajoutez 2 arbres à proximité de votre maison ou quelque chose de familier à l'aide de ces balises.
    title: plante deux arbres
  tiger:
    description: '[https://wiki.openstreetmap.org/wiki/TIGER TIGER] est un jeu de données routières du domaine public aux États-Unis. Il a été importé en 2005 et l''importation était imparfaite. Trouver une route avec tiger:reviewed=no et fixez-en au moins trois, en définissant une classe de route correcte et en supprimant l''étiquette.'
    title: Fixer un Tiger
  tracks:
    description: Une piste est une route menant à une ferme ou à une forêt. Il est marqué par [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dtrack highway = track] avec facultatif '' tracktype = gradeN '', avec N de 1 (meilleur) à 5 (pire). Trouver un champ ou une forêt et dessiner 2-3 km d'une piste.
    title: Dessiner quelques voies champêtres
  hot_task:
    description: 'Ouvrez [https://tasks.hotosm.org/ HOT Tasking Manager] et choisissez une tâche active aléatoire. À l''intérieur, choisissez un rectangle jaune aléatoire et effectuez une validation. Voyez comment les cartographes novices dessinent leurs bâtiments, méditez-les un peu, puis corrigez-les: redressez les bords, améliorez les formes. Juste un couple ferait l''affaire.'
    title: Corriger un bâtiment
  coastline:
    description: De nombreuses côtes ont été importées il y a longtemps à partir d'une imagerie satellite numérisée à basse résolution. Vous pouvez certainement aider à l'améliorer dans certains endroits. Ajouter au moins 10 nœuds à un littoral.
    title: Améliorer le tracé d'un littoral
  sidewalk:
    title: Ajouter un trottoir
  turnlanes:
    description: Lire la description de [https://wiki.openstreetmap.org/wiki/Key:turn#Turning_indications_per_lane turn:lanes] trouver une intersection avec des voies visibles sur une imagerie satellite ou sur Mapillary, et cartographier toutes les voies de virage des quatre côtés de l'intersection.
    title: Tournez les voies
  mapsme:
    description: MAPS.ME n'est pas seulement un navigateur de cartes multiplateforme et un navigateur. Vous pouvez modifier la carte avec. Cliquez simplement sur un aménagement ou choisissez "Ajouter un lieu" dans le menu. Essayez ça.
    title: Utiliser MAPS.ME
  streetcomplete:
    description: Si votre téléphone est un iPhone, pas de chance. Pour Android, installez l'application [https://play.google.com/store/apps/details?id=de.westnordost.streetcomplete StreetComplete]  et faites quelques tâches. Ils prennent vraiment une seconde chacun.
    title: Cartographier avec StreetComplete
  delete:
    description: Il n'est pas difficile de trouver quelque chose à cartographier. Mais pouvez-vous trouver quelque chose à supprimer? Supprimer 5 objets - mais seulement ceux qui sont obsolètes ou redondants.
    title: Supprimer!
