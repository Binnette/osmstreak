uk:
  bridge:
    description: Багато доріг у сільській місцевості креслять похапцем, не піклуючись про перетини зі струмками й річками. Знайдіть місце де картограф забув розділити дорогу й позначити міст, і зробіть це замість нього.
    title: Додайте міст
  stream:
    description: Річки нанесені на мапу майже всюди, а от непозначених струмків ще достобіса. Знайдіть струмок (не канаву), і додайте його.
    title: Намалюйте струмок
  postcode:
    description: У деяких країнах, таких як Україна чи США, ви можете знайти поштовий індекс у публічних базах даних. У інших країнах ви або його знаєте, або вам доведеться шукати його деінде, наприклад на веб-сайті крамниці. Знайдіть поштовий індекс для якоїсь будівлі й укажіть його.
    title: Додайте поштовий індекс
  bench:
    description: Пам’ятаєте як прогулювалися в парку? Здається, там були лавки? Згадайте де вони були, тому що в цьому завданні вам треба буде нанести на мапу хоча б одну.
    title: Нанесіть лавку
  turn_restriction:
    description: Знайдіть відсутню заборону маневру з допомогою Mapillary чи якогось іншого доступного для OSM джерела даних. Зробіть це в невеличкому містечку, якщо хочете. Позначте заборону.
    title: Додайте заборону повороту
  lit:
    description: Вночі місто красивіше, коли його вулиці підсвічені. Додайте «lit=yes» або «lit=no» до кількох доріг. Пізніше ви зможете [http://product.itoworld.com/map/69 насолоджуватися результатом].
    title: Освітіть вулицю
  osmand:
    description: '[https://play.google.com/store/apps/details?id=net.osmand OsmAnd] — один із найпопулярніших застосунків на базі OpenStreetMap. Він гнучкий до налаштувань, але спочатку може здатися складним. З нього можна додавати точки на мапу. Встановіть втулок «Редагування OSM» і створіть десь точковий об’єкт. Якщо буде важко розібратися з інтерфейсом, перегляньте [http://osmand.net/features?id=osm-editing-plugin документацію].'
    title: Використовуйте OsmAnd
  improve_river:
    description: "Багато річок уже нанесено на мапу. От тільки їхні контури обводили за нечіткими супутниковими знімками. Тепер ви зможете виправити це: запускайте JOSM, вибирайте річку яка на вас дивиться, натискайте «W» і покращуйте її геометрію. Додайте не менше 10 точок до «waterway=river»."
    title: Уточніть річку
  josm:
    description: "Встановіть редактор JOSM, якщо досі цього не зробили, і відредагуйте щось із його допомогою. Ми радимо намалювати кілька будівель:\n \nЗавантажте ділянку мапи, додайте шар знімків, натисніть «A» і клацніть на кут будівлі. Потім двічі клацніть на сусідній кут, щоб вийшла лінія. Потім натисніть «X» і витисніть лінію в прямокутник. Нарешті, натисніть «Alt+A», щоб додати теґ «building=yes». Готово — надсилайте зміни."
    title: Використовуйте JOSM
  fix:
    description: 'Коментарі до наборів змін важливі. Але не для вас сьогодні: змініть щось і впишіть «fix» у поле коментаря. Тільки ці три букви й усе. '
    title: Дрібна правка
  gomap:
    description: 'Поки на Android є багато застосунків для редагування OSM, iOS страждає від їх відсутності. Найкращий редактор для iOS це [https://itunes.apple.com/app/id592990211 Go Map!!] (із двома знаками оклику), котрий не оновлювався з 2015 року. Але він досі працює: дайте йому шанс, зробіть через нього правку. '
    title: Go Map!!!
  giveway:
    description: Є спеціальний теґ щоб нанести на мапу знак «дати дорогу» — [https://wiki.openstreetmap.org/wiki/Tag:highway%3Dgive_way highway=give_way]. Знайдіть такий знак, по пам’яті, чи з допомогою Mapillary, поставте точку на дорогу, рухаючись по якій, треба пропустити транспорт із головної дороги та вкажіть відповідний теґ. Також додайте теґ priority_road=* до головної дороги.
    title: Дати дорогу
  note:
    description: Увімкніть нотатки на сайті OSM і знайдіть неопрацьовані нотатки, які ви зможете опрацювати. Виправте нотатку
    title: Закрийте нотатку
  around_the_world:
    description: Створіть набір змін у якому правки розкидані по всьому світу (із великим BBox). Спочатку відредагуйте щось на [https://www.openstreetmap.org/#map=5/-48.487/-69.895 півдні Чилі], а потім на [https://www.openstreetmap.org/#map=6/55.912/159.335 Камчатці].
    title: Навколо світу за п’ять хвилин
  highway:
    description: Часто це перше, що люди роблять коли приєднуються до OpenStreetMap. Знайдіть на мапі відсутню дорогу і накресліть її.
    title: Прокладіть дорогу
  subway:
    description: Якщо ви мастак на всякі штуки, ознайомтесь із [https://wiki.openstreetmap.org/wiki/Proposed_features/Metro_Mapping Public Transport v2 schema]. Відкрийте [https://osmz.ru/subways/ Subway Validator] і оберіть місто, в якому знайшлися помилки. Виправлення повинне зачепити маршрути метрополітену. Виправте — і можете йти, або ж продовжуйте прибирати помилки мережі метрополітенів.
    title: Полагодьте метро
  buildings:
    description: 'Намалюйте де-небудь хоча б 20 будівель. Відкрийте свій редактор, знайдіть погано промальовану місцевість у селі чи промисловій зоні і обведіть будиночки. '
    title: Намалюйте двадцять будівель
  lanes:
    description: Знайдіть дорогу яка не має теґу «lanes». Підключіть детальні знімки для цієї місцевості й додайте до дороги кількість смуг руху.
    title: Порахуйте смуги
  streetcomplete:
    description: Якщо у вас iPhone, то вам не пощастило. Користувачам Android треба встановити застосунок [https://play.google.com/store/apps/details?id=de.westnordost.streetcomplete StreetComplete] і виконати там кілька завдань. Ви витратите лише кілька секунд.
    title: Скористайтесь StreetComplete
  leaf_types:
    title: Посадіть два дерева
